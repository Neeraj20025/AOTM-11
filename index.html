<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Under Construction</title>
  <style>
    :root{
      --bg:#0f172a;
      --card:#0b1220;
      --accent:#ffb020;
      --muted:rgba(255,255,255,0.75);
      --glass: rgba(255,255,255,0.03);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;}
    body{
      margin:0;
      min-height:100%;
      display:grid;
      place-items:center;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(255,176,32,0.06), transparent),
                  linear-gradient(180deg,#071027 0%, #071733 60%);
      color:var(--muted);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .card{
      width:min(920px, 92%);
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:18px;
      padding:48px;
      box-shadow:0 10px 30px rgba(2,6,23,0.6);
      display:flex;
      gap:28px;
      align-items:center;
      backdrop-filter: blur(6px);
    }

    .illustration{
      width:320px;
      max-width:40%;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .cone{
      width:240px;
      height:auto;
      transform-origin:center;
      animation: bob 3s ease-in-out infinite;
    }
    @keyframes bob{
      0%{transform: translateY(0)}
      50%{transform: translateY(-8px)}
      100%{transform: translateY(0)}
    }

    h1{
      margin:0 0 10px 0;
      font-size: clamp(22px, 3.2vw, 36px);
      letter-spacing: -0.02em;
      color: #ffffff;
    }
   
 
   


    /* Responsive */
    @media (max-width:720px){
      .card{padding:28px;flex-direction:column;gap:18px}
      .illustration{max-width:100%}
      .cone{width:160px}
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="illustration" aria-hidden="true">
      <!-- Inline 'under construction' SVG (construction cone) -->
      <svg class="cone" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <defs>
          <linearGradient id="g1" x1="0" x2="1">
            <stop offset="0" stop-color="#ffb64d"/>
            <stop offset="1" stop-color="#ff8a00"/>
          </linearGradient>
          <filter id="f1" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="#000" flood-opacity="0.35"/>
          </filter>
        </defs>
        <g filter="url(#f1)">
          <path d="M256 40c-22 0-40 18-40 40v6h80v-6c0-22-18-40-40-40z" fill="#ffdba1" opacity="0.06"/>
          <path d="M393 416H119l63-256h168l63 256z" fill="url(#g1)"/>
          <path d="M130 416h252l-4 36H134l-4-36z" fill="#2b2f36"/>
          <rect x="148" y="240" width="216" height="28" rx="6" fill="#fff" opacity="0.9"/>
          <rect x="148" y="300" width="216" height="28" rx="6" fill="#fff" opacity="0.5"/>
          <path d="M256 112l-40 160h80l-40-160z" fill="#ffdc99" opacity="0.05"/>
        </g>
      </svg>
    </div>

    <div class="content">
      <h1>This page is under contruction</h1>
     
  </main>
</body>
</html>
